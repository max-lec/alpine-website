<html>
<head>
    <script defer src="./lib/alpine.3.x.x.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">

    <link href="./styles/css/styles.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">

    <title>My alpine website</title>
</head>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('titles', () => ({
            home_title: 'Home', 
            who_title: 'About', 
            what_title: 'Projects', 
            where_title: 'Contact' ,
        }))
    })
</script>

<body>

    <!-- Main navigation header -->
    <nav class="nav">

        <div class="nav-wrapper" x-data="titles">

            <a class="nav-link" href="#home">
                <span x-text="home_title"></span>
            </a>

            <a class="nav-link" href="#who">
                <span x-text="who_title"></span>
            </a>

            <a class="nav-link" href="#what">
                <span x-text="what_title"></span>
            </a>

            <a class="nav-link" href="#where">
                <span x-text="where_title"></span>
            </a>

        </div>

    </nav>



    <!-- home section -->
    <div id="home">

        <div class="home-wrapper">

            <div class="title-wrapper" x-data="titles">
                <span x-text="home_title"></span>
            </div>

            <div class="content-wrapper">

                <div class="content">

                    <span class="text-content">
                        Home content
                    </span>  

                    <div class="img-content">
                        <img src="./images/cool-dog.jpeg" />
                    </div>

                </div>

            </div>

        </div>
    </div>



    <!-- who -->
    <div id="who">

        <div class="who-wrapper">

            <div class="title-wrapper" x-data="titles">
                <span class="title-text" x-text="who_title"></span>
            </div>

            <div class="content-wrapper">

                <div class="content">

                    <div class="img-content">
                        <img src="./images/smiling-dog.jpeg" />
                    </div>

                    <span class="text-content">
                        About content
                    </span>  

                </div>

            </div>

        </div>
    </div>

    <!-- what -->
    <div id="what">

        <div class="what-wrapper">

            <div class="title-wrapper" x-data="titles">
                <span class="title-text" x-text="what_title"></span>
            </div>

            <div class="content-wrapper">

                <div class="content">

                    <span class="text-content">
                        Projects content
                    </span>  

                    <div class="img-content">
                        <img src="./images/cute-dog.jpeg" />
                    </div>

                </div>

            </div>

        </div>
    </div>

    <!-- where -->
    <div id="where">

        <div class="where-wrapper">

            <div class="title-wrapper" x-data="titles">
                <span class="title-text" x-text="where_title"></span>
            </div>

            <div class="content-wrapper">

                <div class="content">

                    <div class="img-content">
                        <img src="./images/good-doggo.jpeg" />
                    </div>

                    <span class="text-content">
                        Contact content
                    </span>  

                </div>

            </div>

        </div>
    </div>

</body>
</html>
